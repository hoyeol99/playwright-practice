name: Playwright Smoke (CI)

"on":
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke tests (Chromium only)
  	run: npx playwright test -g "\[smoke\]" --project=chromium

      - name: Upload Playwright HTML report
  	if: always()
  	uses: actions/upload-artifact@v4
  	with:
          name: playwright-report
          path: playwright-report

      - name: Upload test-results (trace/video) on failure
  	if: failure()
  	uses: actions/upload-artifact@v4
  	with:
          name: test-results-smoke
  	  path: test-results